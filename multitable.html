<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>Workshop#jquery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
  </style>
  <div class="multitablebyjquery">
    <h1>ตารางสูตรคูณ</h1>
    <input type="number" id="number" placeholder="ป้อนตัวเลข">
    <button id="confirm">ยืนยัน</button>
    <div id="multitable"></div>
    <div class="srcoll-box"></div>
    <table>
      <script>
      $(document).ready(function () {
        $("#confirm").click(function () {
          var number = $("#number").val();
          var table = "<table style='width: 150px; height: 350px; overflow: auto; padding: 10px; border: 4px solid #4F6F52; background-color: #D2E3C8;'> ";
          for (var i = 1; i <= 24; i++) {
            table += "<tr>";
            table += "<td>" + number + " x " + i + " = " + "</td>";
            table += "<td>" + (number * i) + "</td>";
            table += "</tr>";
          }
          $("#multitable").html(table);
        });
      });
    </script>
    </table>
</body>

</html>
